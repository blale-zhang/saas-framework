server:
  port: 8765

spring:
  application:
    name: zuul-gateway
  boot:
    admin:
      url: ${saas.admin.url}
  profiles:
    active: dev #环境配置- local：本地 dev：开发环境 qa：测试环境 uat：用户测试 pd：生产环境
  aop:
    proxy-target-class: true
  http:
    multipart:  #文件上传配置
      maxFileSize: 10Mb
      maxRequestSize: 10Mb
  session:  #配置session保存方式
    store-type: redis
  mvc:  #日志格式
    date-format: yyyy-MM-dd HH:mm:ss


mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: org.smr.ministore.entities.Organ

eureka:
  instance:
    preferIpAddress: true

management:
  security:
    enabled: false
    roles: SUPERUSER
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'


security:
  user:
    name: blade1988
    password: blade1988
  basic:
    enabled: false

#开启shutdown的安全验证
endpoints:
  health:
    sensitive: true
  cors:
    allowed-methods: HEAD,GET,POST
  shutdown:
    enabled: true #启用shutdown
    sensitive: false  #禁用密码验证

logging:
  file: ./log/${spring.profiles.active}/${spring.application.name}.log  #日志地址阵营
#  logstash:
#    host: 127.0.0.1
#    port: 9250
  level:
    org:
      smr: DEBUG
      mybatis: WARN            #MyBatis
      springframework:
        web: WARN             #Spring框架
        data:
          mongodb:
            core: DEBUG       #Mongobd
      apache:
        tomcat: WARN            #Tomcat
        catalina: WARN
    springfox: ERROR
