server:
  port: 8765

spring:
  application:
    name: zuul-gateway
  boot:
    admin:
      url: ${saas.admin.url}
  profiles:
    active: dev #环境配置- local：本地 dev：开发环境 qa：测试环境 uat：用户测试 pd：生产环境
  aop:
    proxy-target-class: true
  http:
    multipart:  #文件上传配置
      maxFileSize: 10Mb
      maxRequestSize: 10Mb
  session:  #配置session保存方式
    store-type: redis
  mvc:  #日志格式
    date-format: yyyy-MM-dd HH:mm:ss


mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: org.smr.ministore.entities.Organ

eureka:
  instance:
    preferIpAddress: true

management:
  security:
    enabled: false
    roles: SUPERUSER
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'


security:
  user:
    name: blade1988
    password: blade1988
  basic:
    enabled: false

#开启shutdown的安全验证
endpoints:
  health:
    sensitive: true
  cors:
    allowed-methods: HEAD,GET,POST
  shutdown:
    enabled: true #启用shutdown
    sensitive: false  #禁用密码验证


zuul:
  #需要忽略的头部信息，不在传播到其他服务
  sensitive-headers: organId
  ignored-headers: Access-Control-Allow-Origin,Authorization