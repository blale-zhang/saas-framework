saas:
  ip: 127.0.0.1
  server-center:
    ip: ${saas.ip}
    port: 8761
    url: http://${saas.server-center.ip}:${saas.server-center.port}
    enabled: true
  admin:
    ip: ${saas.ip}
    port: 6789
    url: http://${saas.admin.ip}:${saas.admin.port}

spring:
  redis:
    database: 0
    host: 172.18.57.37
    port: 6379
    password: blade123 # 密码（默认为空）
    timeout: 6000  # 连接超时时长（毫秒）
    pool:
      max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
      max-wait: -1      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-idle: 10      # 连接池中的最大空闲连接
      min-idle: 5       # 连接池中的最小空闲连接
